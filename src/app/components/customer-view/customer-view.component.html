<div class="container mt-5">
  <h4>List of Customers</h4>

  <ul class="customers list-group">
    <li
      class="list-group-item"
      *ngFor="let c of customers$ | async; index as i"
    >
      <span>{{ i + 1 }}.</span> {{ c.name }}
      <i class="fa fa-times float-right p-1" (click)="onRemove(i)"></i>
    </li>
  </ul>
</div>
